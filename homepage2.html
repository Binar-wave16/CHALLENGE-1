<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="homepage.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
/>
</head>

<body>
    <!-- Header -->
    <div class="header">
      <h1>PLAY ONLINE</h1>
    </div>

    <!-- Cards -->
    <div class="container">
        <div class="row">
          <div class="col">
           <div class="card">
            <img class="card-img-top" src="searching.png" alt="Card image cap">
              <div class="card-body">
            <h5 class="card-title">FIND YOUR FRIEND</h5>
          <p class="card-text">Show your skill with your friend</p>
          <a href="#" class="btn btn-primary">PLAY</a>
         </div>
        </div>
    </div>
    <div class="col">
    <div class="card">
        <img class="card-img-top" src="world2.jpg" alt="Card image cap"> 
        <div class="card-body">
          <h5 class="card-title">CLASSIC</h5>
          <p class="card-text">Show your skill to the world.</p>
          <a href="#" class="btn btn-primary">PLAY</a>
        </div>
      </div>
    </div>
    
    <div class="col">
        <div class="card">
            <img class="card-img-top" src="medal5.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">JOINT TURNAMENT</h5>
              <p class="card-text">It's your time to be a winner.</p>
              <a href="#" class="btn btn-primary">PLAY</a>
            </div>
          </div>
        </div>
</div>

<footer class="bg-light text-center text-white">
  <!-- Grid container -->
  <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
          <!-- Facebook -->
          <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #3b5998"
              href="#!"
              role="button"
              ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #55acee"
              href="#!"
              role="button"
              ><i class="fab fa-twitter"></i
          ></a>

          <!-- Google -->
          <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #dd4b39"
              href="#!"
              role="button"
              ><i class="fab fa-google"></i
          ></a>

          <!-- Instagram -->
          <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #ac2bac"
              href="#!"
              role="button"
              ><i class="fab fa-instagram"></i
          ></a>

          <!-- Linkedin -->
          <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #0082ca"
              href="#!"
              role="button"
              ><i class="fab fa-linkedin-in"></i
          ></a>
          <!-- Github -->
          <a
              class="btn btn-primary btn-floating m-1"
              style="background-color: #333333"
              href="#!"
              role="button"
              ><i class="fab fa-github"></i
          ></a>
      </section>
      <!-- Section: Social media -->
  </div>
  <!-- Grid container -->

</body>
</html>
